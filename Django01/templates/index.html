<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户</title>
    <style>
        .box{
            {#display: block;#}
            {#width: 80px;#}
        }
    </style>
</head>
<body>

<form action="index" method="post">
    <div>
        <input type="text" placeholder="名称" name="name">
        <input type="text" placeholder="年龄" name="age">
        <input type="text" placeholder="性别" name="sex">
        <input type="submit" value="添加">
    </div>
</form>


{% for item in userList %}
    <div class="box">
        <lable>
            名称：
        </lable>
        <input type="text" value="{{ item.name }}">

        <lable>
            年龄：
        </lable>
        <input type="text" value="{{ item.age }}">
        <lable>
            性别：
        </lable>
        <input type="text" value="{{ item.sex }}">
    </div>
{% endfor %}
</body>
</html>
